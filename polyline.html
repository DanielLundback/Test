<!DOCTYPE html>

<head>
	<title>
		<style type="text/css">

</head>
<body>

<!-- sök på SVG i w3schools för många olika sorter -->

	<svg height="800" width="800">
	<circle cx="100" cy="80" r="20" stroke="black" stroke-width="6" fill="red" />

	
  	<ellipse cx="300" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:5" />

	
	 <rect id="rec" x="0" y="0" width="300" height="100" style="fill:lime"> 
    <animate attributeName="x" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="0" to="600" /> 
    <animate attributeName="y" attributeType="XML" begin="0s" dur="4s" fill="freeze" from="0" to="600" /> 
    <animate attributeName="width" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300" to="800" /> 
    <animate attributeName="height" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="300" /> 
    <animate attributeName="fill" attributeType="CSS" from="lime" to="blue" begin="2s" dur="4s" fill="freeze" />
  </rect>

</body>
</html>
